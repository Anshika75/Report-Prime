        <div class="mainForm d-flex flex-column">
            <form action="">
                <div class="mainField d-flex flex-md-row flex-column justify-content-between align-items-center flex-column flex-md-row flex-lg-row ">
                    <div class="inputField d-flex flex-column">
                        <label for="">First name</label>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="inputField d-flex flex-column">
                        <label for="">Last Name</label>
                        <input type="text" placeholder="Enter your name" required>
                    </div>

                </div>
                <div class="mainField d-flex flex-md-row flex-column justify-content-between align-items-center flex-column flex-md-row flex-lg-row ">
                    <div class="inputField d-flex flex-column">
                        <label for="">Job Title</label>
                        <input type="text" placeholder="Enter your job title" required>
                    </div>
                    <div class="inputField d-flex flex-column">
                        <label for="">Company name</label>
                        <input type="text" placeholder="Enter where you are working" required>
                    </div>

                </div>
                <div class="mainField d-flex flex-md-row flex-column justify-content-between align-items-center flex-column flex-md-row flex-lg-row ">
                    <div class="inputField d-flex flex-column">
                        <label for="">Phone with country code</label>
                        <input type="text" placeholder="(XXX)-(XXX)-(XXXX)" required>
                    </div>
                    <div class="inputField d-flex flex-column">
                        <label for="">Work Email address</label>
                        <input type="text" placeholder="contact@virtuosemarketresearch.com" required>
                    </div>

                </div>

                <div class="message-field d-flex flex-column">
                    <label for="">Your Comments</label>
                    <textarea name=""
                        placeholder="Please tell any specific requirements you are looking for in reports"></textarea>
                </div>
                <div class="check-box-input">
                    <input type="checkbox" name="" id="" checked>
                    <span>I provide my consent to VMR to reach me on my email & phone number to discuss
                        further</span>
                </div>

                <div class="input-btn">
                    <button type="submit" class="submit">Submit</button>
                    <button type="button" class="cancel">Cancel</button>
                </div>
                
            </form>
